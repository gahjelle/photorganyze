# Config file for photorganyze

[DEFAULT]
user = username


[input]
default_directories = ~/Dropbox
                      /media/username


[output]
night_offset_hours = -4
directory = ~\Pictures\originaler\{user}\{yyyy}\{yyyy}-{mm}
file_name = {original}-{yyyy}{mm}{dd}{id}.{ext}
checksum_file = .check


[log]
file_name = photorganyze.log


[info]
file_name = photo_info.csv
vars      = yyyy, mm, dd, model, path_in, duplicate, path_out, original, ext, height, width